
<!-- Header -->
<mat-card>
  <b><span>Manage Category</span></b>
  <button mat-flat-button color="primary" class="float-right" (click)="handleAddActions()">
    <mat-icon>add_circle</mat-icon>Add Category </button>
</mat-card>

<hr>

<!-- Filter -->
<mat-card>
    <mat-form-field appearnce ="standard">
      <mat-label>Filter</mat-label>
      <input  matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
</mat-card>

<hr>

<!-- Table -->
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <b style="color: rgb(164, 17, 166)">
        <h3><b>Name</b></h3>
       </b> </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef > <b style="color: rgb(164, 17, 166)">
        <h3><b>Action</b></h3>
       </b></th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary"  matTooltip="Edit" (click)="handleEditAction(element)">
          <mat-icon >edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>
</div>
