<mat-card>
    <b><span>View Bill</span></b>

  </mat-card>

  <hr>
  <mat-card>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyfilter($event)">
    </mat-form-field>
    </mat-card>
  <hr>


  <!--  -->

  <!-- table -->
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="slno">
        <th mat-header-cell *matHeaderCellDef>
          <b style="color: rgb(164, 17, 166)">
            <h3><b>S.No</b></h3>
           </b>
        </th>
        <td mat-cell *matCellDef="let i=index">{{i+1}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <b style="color: rgb(164, 17, 166)">
            <h3><b>Name</b></h3>
           </b>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <b style="color: rgb(164, 17, 166)">
            <h3><b>Email</b></h3>
           </b>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>
          <b style="color: rgb(164, 17, 166)">
            <h3><b>Contact Number</b></h3>
           </b>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          <b style="color: rgb(164, 17, 166)">
            <h3><b>Status</b></h3>
           </b>
        </th>
        <td  mat-cell *matCellDef="let element" class="action-link">
            <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate or Deactivate Product"
            [checked]="element.status"></mat-slide-toggle>

        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>


    </table>
  </div>
